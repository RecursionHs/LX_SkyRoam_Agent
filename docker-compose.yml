version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15
    container_name: skyroam-postgres
    environment:
      POSTGRES_DB: skyroam
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - skyroam-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: skyroam-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - skyroam-network

  # 后端 API 服务（开发镜像，支持热更新）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skyroam-backend
    env_file:
      - ./.env.docker
    environment:
      # 保证容器内连接到 compose 网络内的服务名
      DATABASE_URL: postgresql://postgres:123456@postgres:5432/skyroam
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      PORT: 8001
    ports:
      - "8001:8001"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    networks:
      - skyroam-network
    command: bash -lc "uvicorn main:app --host 0.0.0.0 --port ${PORT} --reload"

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skyroam-celery-worker
    env_file:
      - ./.env.docker
    environment:
      DATABASE_URL: postgresql://postgres:123456@postgres:5432/skyroam
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    networks:
      - skyroam-network
    command: celery -A app.core.celery worker --loglevel=info

  # Celery Beat (定时任务)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skyroam-celery-beat
    env_file:
      - ./.env.docker
    environment:
      DATABASE_URL: postgresql://postgres:123456@postgres:5432/skyroam
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    networks:
      - skyroam-network
    command: celery -A app.core.celery beat --loglevel=info

  # Flower (Celery 监控)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skyroam-flower
    ports:
      - "5555:5555"
    env_file:
      - ./.env.docker
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - skyroam-network
    command: celery -A app.core.celery flower --port=5555

  # 前端应用（开发镜像，用 CRA dev server）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skyroam-frontend
    environment:
      # 在容器网络中访问后端，用服务名，不用 localhost
      REACT_APP_API_URL: http://backend:8001
      HOST: 0.0.0.0
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - skyroam-network
    command: npm start

volumes:
  postgres_data:
  redis_data:

networks:
  skyroam-network:
    driver: bridge
